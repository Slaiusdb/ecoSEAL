        <!-- ------------------------------------------ END HEADER ----------------------------------------- -->
        <!-- ------------------------------------------ MAIN ----------------------------------------------- -->
        <section class="contacts_section layout_padding">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 class="contacts_title">Entre em contacto connosco</h1>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <!-- Google Map -->
                    <div class="col-md-6">
                        <div class="map">
                            <iframe
                                src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&amp;q=Intituto+de+Formação+Braga"
                                width="600" height="500" frameborder="0" style="border:0; width: 100%;"
                                allowfullscreen="">
                            </iframe>
                        </div>
                    </div>
                    <!-- Email form -->
                    <div class="col-md-6">
                        <div class="email_section">
                            <h2>
                                Email
                            </h2>
                            <form action="#" method="get">
                                <div class="email_form">
                                    <div>
                                        <input type="text" class="email_input" placeholder="Nome" name="Name" />
                                    </div>
                                    <div>
                                        <input type="number" class="email_input" placeholder="Telefone"
                                            name="Phone Number" />
                                    </div>
                                    <div>
                                        <input type="text" class="email_input" placeholder="Email" name="Email" />
                                    </div>
                                    <textarea class="message_box" placeholder="Mensagem" rows="5" id="comment"
                                        name="Message"></textarea>
                                </div>
                                <div class="button_container">
                                    <button class="button_outline" type="reset">Limpar</button>
                                    <button class="button_solid" type="submit"><a href="index.html">Enviar</a></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ------------------------------------------ END MAIN ------------------------------------------- -->
