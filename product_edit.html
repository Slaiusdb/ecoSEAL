<html lang="pt-pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ecoSEAL</title>

    <!-- Fonts -->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/pt-sans" type="text/css" />
    <link rel="stylesheet" media="screen" href="https://www.fontsquirrel.com/fonts/bree-serif" type="text/css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</head>

<body>
    <div class="content_wrapper">
        <!-- ----------------------------------------- HEADER --------------------------------------------------------- -->
        <div class="header_section">
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="logo"><a href="index.html"><img src="images/logo.png"></a></div>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">Sobre</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="catalog.html">Catálogo</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contacts.html">Contactos</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Área Pessoal
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="customer_edit.html">Alterar Dados</a></li>
                                    <li><a class="dropdown-item" href="customer_purchases.html">Histórico de Compras</a>
                                    </li>
                                    <li><a class="dropdown-item" href="customer_assistance.html">Assistência</a></li>
                                    <li><a class="dropdown-item" href="index.html">Logout</a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="login.html">Login</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- ------------------------------------------ END HEADER ----------------------------------------- -->
        <!-- ------------------------------------------ MAIN ----------------------------------------------- -->
        <!-- barra de edição - Admin -->
        <section class="admin-section">
            <div class="container">
                <div class="row">
                    <div class="button_container">
                        <button class="button_admin" type="reset"><a href="product.html">Cancelar</a></button>
                        <button class="button_admin" type="submit"><a href="catalog.html">Salvar</a></button>
                    </div>
                </div>
            </div>
        </section>
        <!-- secção do produto -->
        <section class="product-section">
            <div class="container">
                <form action="#" method="get" enctype="multipart/form-data">
                    <div class="row">
                        <!-- selecção da imagem -->
                        <div class="col-md-6 col-xs-12">
                            <div>
                                <label style="color: #2c3d63;" for="product_image">
                                    <h4>Imagem do Produto:</h4>
                                </label><br>
                                <label for="product_image" class="custom-file-label">Escolher Imagem</label>
                                <input type="file" id="product_image" name="product_image" accept=".png, .jpg, .jpeg"
                                    class="custom-file-input" />
                                <div id="image_preview">
                                    <img id="default_image" src="images/default.png" alt="Default Image"
                                        style="max-width: 100%;">
                                </div>
                            </div>
                        </div>
                        <br>
                        <!-- formulário -->
                        <div class="col-md-6 col-xs-12">
                            <div class="form-box">
                                <h2>
                                    Editor de Produto
                                </h2>
                                <div class="product-form">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" id="basic-addon1">Nome do Produto</span>
                                        <input type="text" class="form-control" placeholder="nome do produto"
                                            aria-label="product_name" aria-describedby="basic-addon1">
                                    </div>
                                    <div class="input_numbers">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1">Preço Unitário</span>
                                            <input type="number" class="form-control" placeholder="€"
                                                aria-label="product_price" aria-describedby="basic-addon1">
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text" id="basic-addon1">Stock</span>
                                            <input type="number" class="form-control" placeholder="quantidade"
                                                aria-label="product_stock" aria-describedby="basic-addon1">
                                        </div>
                                    </div>
                                    <div class="text-box">
                                        <label for="product_description">Descrição do Produto:</label><br>
                                        <textarea class="description_box" placeholder="descrição" rows="5"
                                            id="product_description"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- ------------------------------------------ END MAIN ------------------------------------------- -->
    </div>
    <!-- ------------------------------------------ FOOTER --------------------------------------------- -->
    <div class="footer_section">
        <div class="container">
            <div class="mini_logo"><img src="images/logo_white.png"></div>
            <p class="footer_text">&copy; 2023, ecoSEAL | Desenvolvido por: Diogo Filipe Silva | João Cardoso | Jorge
                Lobo</p>
        </div>
    </div>
</body>

</html>
